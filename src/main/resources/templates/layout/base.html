<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion École - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body class="bg-gray-50">
<div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-indigo-700 text-white">
        <div class="p-4">
            <h1 class="text-2xl font-bold">EduConnect</h1>
        </div>
        <nav class="mt-8">
            <a href="/dashboard" class="flex items-center px-6 py-3 hover:bg-indigo-600">
                <i class="fas fa-home mr-3"></i>
                Tableau de bord
            </a>
            <a href="/annonces" class="flex items-center px-6 py-3 hover:bg-indigo-600">
                <i class="fas fa-bullhorn mr-3"></i>
                Annonces
            </a>
            <a href="/forum" class="flex items-center px-6 py-3 hover:bg-indigo-600">
                <i class="fas fa-comments mr-3"></i>
                Forum
            </a>
            <a href="/messages" class="flex items-center px-6 py-3 hover:bg-indigo-600">
                <i class="fas fa-envelope mr-3"></i>
                Messagerie
            </a>
            <a href="/documents" class="flex items-center px-6 py-3 hover:bg-indigo-600">
                <i class="fas fa-file-alt mr-3"></i>
                Documents
            </a>
        </nav>
    </aside>

    <!-- Contenu principal -->
    <main class="flex-1 overflow-y-auto">
        <div class="p-8" th:fragment="content">
            <!-- Le contenu spécifique sera injecté ici -->
        </div>
    </main>
</div>
</body>
</html>
